<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="button">
				<!-- жалко удалять, я пытался сделать эту кнопку красивой -->
				<!-- <button id="load_file"><font size="2">Import C code from file</font></button> -->
				<input type="file" id="load_file" accept="text/x-c" onclick="loadFile()">
			</div>
		</div>
		<div class="middle_area">
			<div class="column left-column">
				<div class="column-content">
					<label for="source_code">C code</label>
					<textarea id="source_code"></textarea>
				</div>
			</div>
			<div class="column right-column">
				<div class="column-content">
					<label for="tests_description">Tests description</label>
					<textarea id="tests_description"></textarea>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>
				<label for="verification_script">Verification script</label>
				<textarea id="verification_script"></textarea>
			</div>
			<div class="button" id="submit_container">
				<button id="submit" onclick="sendRequest()"><font size="5">Submit</font></button>
			</div>
			<div>
				<p id="output"></p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
